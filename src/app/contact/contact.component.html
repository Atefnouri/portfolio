<div class="flex flex-wrap mb-10">
  <h1 class="section-heading">CONTACT</h1>
</div>

<div class="w-full sm:w-2/5 text-left mb-10">
  <form #contactForm="ngForm" (ngSubmit)="send(contactForm)">
    <div class="mb-4">
      <input
        type="text"
        id="name"
        name="name"
        ngModel
        required
        placeholder="Name"
        class="form-input"
      />
    </div>

    <div class="mb-4">
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        placeholder="Email"
        class="form-input"
      />
    </div>

    <div class="mb-4">
      <textarea
        id="message"
        name="message"
        ngModel
        required
        placeholder="Message"
        rows="5"
        class="form-input resize-none"
      ></textarea>
    </div>

    <button type="submit" class="btn_cv">Send</button>
  </form>
</div>
