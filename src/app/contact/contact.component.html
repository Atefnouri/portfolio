
<div class="flex flex-wrap mb-10">
  <h1 class="section-heading">CONTACT</h1>
</div>

<div class="w-2/5 text-left mb-10">
  <form #contactForm="ngForm" (ngSubmit)="send(contactForm)">
    <div class="mb-4">
      <label for="name" class="block mb-2">Name</label>
      <input type="text" id="name" name="name" ngModel required class="w-full p-2 rounded border border-gray-300 bg-white">
    </div>
    <div class="mb-4">
      <label for="email" class="block mb-2">Email</label>
      <input type="email" id="email" name="email" ngModel required class="w-full p-2 rounded border border-gray-300 bg-white">
    </div>
    <div class="mb-4">
      <label for="message" class="block mb-2">Message</label>
      <textarea id="message" name="message" ngModel required class="w-full p-2 rounded border border-gray-300 bg-white"></textarea>
    </div>
    <button type="submit" class="btn_cv">Send</button>
  </form>
</div>
