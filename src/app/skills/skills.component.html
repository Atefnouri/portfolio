<div class="section-header">
  <h1 class="section-heading">SKILLS</h1>
</div>

<div class="gallery">
  @for (skill of skills; track skill.imageUrl) {
    <div class="card-wrapper">
      <div class="card">
        <img
          [src]="skill.imageUrl"
          class="card-img"
          [alt]="skill.title"
        />
        <div class="card-body">
          <div class="card-title">{{ skill.title }}</div>
        </div>
      </div>
    </div>
  }
</div>

<div class="image-container">
  <img src="src/assets/code.png" alt="Coding Image" />
</div>
